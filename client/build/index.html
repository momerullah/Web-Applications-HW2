<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/Web-Applications-HW2/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/Web-Applications-HW2/logo192.png"/><link rel="manifest" href="/Web-Applications-HW2/manifest.json"/><title>React App</title><script defer="defer" src="/Web-Applications-HW2/static/js/main.095aebbe.js"></script><link href="/Web-Applications-HW2/static/css/main.f693b4a0.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>function updateCompletionStatus(e){const t=e.parentElement;if(e.checked){const e=Date.now(),n=document.createElement("div");n.innerText=`Date Completed: ${new Date(e).toLocaleString()}`,t.appendChild(n)}else{const e=t.querySelectorAll("div"),n=e[e.length-1];n.innerText.startsWith("Date Completed:")&&t.removeChild(n)}}</script></body></html>
